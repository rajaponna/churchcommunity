<div class="panel"> 
  <div class="panel-heading">Movies</div>
  <div class="panel-heading">
    <div >
        <table  class="table table-bordered">
          <tr>
            <th>
              Title
            </th>
            <th>Poster</th>
            <th>Description</th>
            <th>Release</th>
            <th>status</th>
            <th>popularity</th>
            
            
          </tr>
          <tr *ngFor= "let movie of npmovies">
            <td>
                <a href="#" [routerLink]="['movies',movie.imdb_id]">
                    {{movie.title}}
                </a>
              
            </td>
            <td>
              <img src="{{movie.backdrop_path}}" alt="img" width="100px">
            </td>
            <td>{{movie.overview}}</td>
            <td>{{movie.release_date}}</td>
            <td>{{movie.status}}</td>
            <td>{{movie.popularity}}</td>

          </tr>
        </table>
    </div>
  </div>
</div>
